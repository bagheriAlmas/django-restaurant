{% extends 'base.html' %}
{% block body %}

    <!-- Start All Pages -->
    <div class="all-page-title page-breadcrumb">
        <div class="container text-center">
            <div class="row">
                <div class="col-lg-12">
                    <h1>Stuff</h1>
                </div>
            </div>
        </div>
    </div>
    <!-- End All Pages -->

    <!-- Start Stuff -->
    <div class="stuff-box">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="heading-title text-center">
                        <h2>Stuff</h2>
                        <p>Lorem Ipsum is simply dummy text of the printing and typesetting</p>
                    </div>
                </div>
            </div>
            <div class="row">
                {% for staff in staffs %}
                    <div class="col-md-4 col-sm-6">
                        <div class="our-team">
                            <img src="{{ staff.avatar.url}}" alt="{{ staff.name }}">
                            <div class="team-content">
                                <h3 class="title">{{ staff.name }}</h3>
                                <span class="post">{{ staff.position }}</span>
                                <ul class="social">
                                    <li><a href="{{ staff.facebook }}"><i class="fa fa-facebook-f"></i></a></li>
                                    <li><a href="{{ staff.twitter }}"><i class="fa fa-twitter"></i></a></li>
                                    <li><a href="{{ staff.email }}"><i class="fa fa-envelope"></i></a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                {% endfor %}

            </div>
        </div>
    </div>
    <!-- End Stuff -->

{% endblock %}
